name: Automated Tests

on:
  pull_request:
    branches:
      - main

jobs:
  jest:
    name: jest-ubuntu
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/hydrogen"
          docker: true
      - run: npm ci
      - run: npm test
